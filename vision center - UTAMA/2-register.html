<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar - Vision Center</title>
    <link rel="stylesheet" href="2-register.css">
</head>
<body>
  <form class="registration-form">
    <h2>Daftar</h2>
  
    <div class="form-group">
      <label for="nama">Nama:</label>
      <input type="text" id="nama" name="nama" required>
    </div>
  
    <div class="form-group">
      <label for="telepon">No. Telepon:</label>
      <input type="tel" id="telepon" name="telepon" required>
    </div>
  
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
    </div>
  
    <div class="form-group">
      <label for="ulangi-email">Ulangi Email:</label>
      <input type="email" id="ulangi-email" name="ulangi-email" required>
    </div>
  
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
    </div>
  
    <div class="form-group">
      <label for="ulangi-password">Ulangi Password:</label>
      <input type="password" id="ulangi-password" name="ulangi-password" required>
    </div>
  
    <button type="submit">Daftar</button>
  
    <p>Sudah punya akun? <a href="3-login.html">Masuk sekarang</a></p>
  </form>       
</body>
</html>
